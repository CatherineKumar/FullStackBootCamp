<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Menu</title>
</head>

<body>
    <div class="header"></div>
    <div class="main">
        <div class="container">
            <form action="">
                <h1>Add Menu</h1>
                <hr>
                <label for="restaurant">Select Restaurant :</label></td>
                <select name="restaurant" id="restaurant" >
                        <option value="Bamboo House">Bamboo House</option>
                        <option value="Chilangos Tacos">Chilangos Tacos</option>
                        <option value="Curry Pot">Dehli Six</option>
                        <option value="Gus Cafe">Gus Cafe</option>
                        <option value="Mama Mia">Mama Mia</option>
                </select>
                <hr>

                <table>
                    <tr>
                        <td><input type="checkbox" name="cb_bowtie_pasta_pesto"  id="cb_bowtie_pasta_pesto"></td>
                        <td><img src="./images/food_items/bowtie_pasta_pesto.jpg" alt="Bowtie Pasta with Pesto" width="50" height="50" /></td>
                        <td><label for="cb_bowtie_pasta_pesto">Bowtie Pasta with Pesto</label></td>
                        <td><input type="number" name="price_bowtie_pasta_pesto" id="price_bowtie_pasta_pesto"></td>
                    </tr>

                    <tr>
                        <td><input type="checkbox" name="cb_ras_cake"  id="cb_ras_cake"></td>
                        <td><img src="./images/food_items/raspberry_cake.jpg" alt="Raspberry Cake"  width="50" height="50" /></td>
                        <td><label for="cb_ras_cake">Raspberry Cake</label></td>
                        <td><input type="number" name="price_ras_cake" id="price_ras_cake"></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="cb_salad_chicken"  id="cb_salad_chicken"></td>
                        <td><img src="./images/food_items/salad_chicken.jpg" alt="Salad with Grilled Chickent"   width="50" height="50" /></td>
                        <td><label for="cb_salad_chicken">Salad with Grilled Chicken</label></td>
                        <td><input type="number" name="price_salad_chicken" id="price_salad_chicken"></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="cb_street_tacos"  id="cb_street_tacos"></td>
                        <td><img src="./images/food_items/street_tacos.jpg" alt="Street Tacos"  width="50" height="50" /></td>
                        <td><label for="cb_street_tacos">Street Tacos</label></td>
                        <td><input type="number" name="price_cb_street_tacos" id="price_cb_street_tacos"></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="cb_tandoori_chicken"  id="cb_tandoori_chicken"></td>
                        <td><img src="./images/food_items/tandoori_chicken.jpg" alt="Tandoori Chicken"  width="50" height="50" /></td>
                        <td><label for="cb_tandoori_chicken">Tandoori Chicken</label></td>
                        <td><input type="number" name="price_tandoori_chicken" id="price_tandoori_chicken"></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="cb_veg_dumpling"  id="cb_veg_dumpling"></td>
                        <td><img src="./images/food_items/dumplings.jpg" alt="Vegetable Dumplings"  width="50" height="50" /></td>
                        <td><label for="cb_veg_dumpling">Vegetable Dumplings</label></td>
                        <td><input type="number" name="price_veg_dumpling" id="price_veg_dumpling"></td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td><button type="reset" class="discard">Discard</button></td>
                    </tr>                    
                    <tr>
                        <td><button type="submit" class="save">Add to Menu</button></td>
                    </tr>

                </table>
            </form>
        </div>
    </div>
    <div class="footer"></div>
</body>

</html>
