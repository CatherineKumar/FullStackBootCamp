<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menus</title>
</head>

<body>
    <div class="header"></div>
    <div class="main">
        <div class="container">
            <form action="">
                <h1>Menu</h1>
                <hr>
                <label for="restaurant">Select Restaurant :</label></td>
                <select name="restaurant" id="restaurant" >
                        <option value="Bamboo House">Bamboo House</option>
                        <option value="Chilangos Tacos">Chilangos Tacos</option>
                        <option value="Curry Pot">Dehli Six</option>
                        <option value="Gus Cafe">Gus Cafe</option>
                        <option value="Mama Mia">Mama Mia</option>
                </select>
                <hr>

                <table>
                    <tr>
                        <th>Food Item Image</th>
                        <th>Food Item Name</th>
                        <th>Price</th>
                    </tr>
                    <tr>
                        <td><img src="./images/food_items/bowtie_pasta_pesto.jpg" alt="Bowtie Pasta with Pesto" width="50" height="50" /></td>
                        <td><label for="cb_bowtie_pasta_pesto">Bowtie Pasta with Pesto</label></td>
                        <td style="text-align: center">$9</td>
                    </tr>

                    <tr>
                        <td><img src="./images/food_items/raspberry_cake.jpg" alt="Raspberry Cake"  width="50" height="50" /></td>
                        <td><label for="cb_ras_cake">Raspberry Cake</label></td>
                        <td style="text-align: center">$4</td>
                    </tr>
                    <tr>
                        <td><img src="./images/food_items/salad_chicken.jpg" alt="Salad with Grilled Chickent"   width="50" height="50" /></td>
                        <td><label for="cb_salad_chicken">Salad with Grilled Chicken</label></td>
                        <td style="text-align: center">$10</td>
                    </tr>
                    <tr>
                        <td><img src="./images/food_items/street_tacos.jpg" alt="Street Tacos"  width="50" height="50" /></td>
                        <td><label for="cb_street_tacos">Street Tacos</label></td>
                        <td style="text-align: center">$7</td>
                    </tr>
                    <tr>
                        <td><img src="./images/food_items/tandoori_chicken.jpg" alt="Tandoori Chicken"  width="50" height="50" /></td>
                        <td><label for="cb_tandoori_chicken">Tandoori Chicken</label></td>
                        <td style="text-align: center">$12</td>
                    </tr>
                    <tr>
                        <td><img src="./images/food_items/dumplings.jpg" alt="Vegetable Dumplings"  width="50" height="50" /></td>
                        <td ><label for="cb_veg_dumpling">Vegetable Dumplings</label></td>
                        <td style="text-align: center">$6</td>
                    </tr>
                </table>

            </form>
        </div>
    </div>
    <div class="footer"></div>
</body>

</html>
