<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Restaurant</title>
</head>

<body>
    <div class="header"></div>
    <div class="main">
        <div class="container">rest_name
            <form action="">
                <h1>Add Restaurant</h1>
                <hr>
                <table>
                    <tr>
                        <th colspan="2">Restaurant Information</th>
                    </tr>
                    <tr>
                        <td><label for="rest_name">Restaurant Name :</label></td>
                        <td><input type="text" name="rest_name" id="rest_name"></td>
                    </tr>
                    <tr>
                        <td><label for="addr">Restaurant Address :</label></td>
                        <td><textarea name="addr" id="addr" cols="30" rows="5"></textarea></td>
                    </tr>

                    <tr>
                        <td><label for="contact">Contact No. :</label></td>
                        <td><input type="text" name="contact" id="contact"></td>
                    </tr>

                    <tr>
                        <td><label for="rest_img">Restaurant Image :</label></td>
                        <td><input type="file" name="rest_img" id="rest_img"></td>
                    </tr>
                    <tr>
                        <td><button type="reset" class="discard">Discard</button></td>
                        <td><button type="submit" class="save">Save</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div class="footer"></div>
</body>

</html>
