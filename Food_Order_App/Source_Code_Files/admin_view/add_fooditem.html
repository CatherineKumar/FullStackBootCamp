<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add FoodItem</title>
</head>

<body>
    <div class="header"></div>
    <div class="main">
        <div class="container">
            <form action="">
                <h1>Add FoodItem</h1>
                <hr>
                <table>
                    <tr>
                        <th colspan="2">FoodItem Information</th>
                    </tr>
                    <tr>
                        <td><label for="pname">FoodItem Name :</label></td>
                        <td><input type="text" name="pname" id="pname"></td>
                    </tr>
                    <tr>
                        <td><label for="desc">FoodItem Description :</label></td>
                        <td><textarea name="desc" id="desc" cols="30" rows="5"></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="is_available">Available?</label></td>
                        <td><input type="checkbox" name="is_available" id="is_available" value="yes"></td>
                    </tr>
                    <tr>
                        <td><label for="is_vegetarian">Vegetarian?</label></td>
                        <td><input type="checkbox" name="is_vegetarian" id="is_vegetarian" value="yes"></td>
                    </tr>
                    <tr>
                        <td><label for="category">Category :</label></td>
                        <td><select name="category" id="category" >
                                <option value="Appetizer">Appetizer</option>
                                <option value="Entree">Entree</option>
                                <option value="Pasta">Pasta</option>
                                <option value="Pizza">Pizza</option>
                                <option value="Side">Side</option>
                                <option value="Salad">Salad</option>
                                <option value="Soup">Soup</option>
                                <option value="Sandwich">Sandwich</option>
                                <option value="Wrap">Wrap</option>
                                <option value="Dessert">Dessert</option>
                                <option value="Beverage">Beverage</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td><label for="cuisine">Cuisine :</label></td>
                        <td><select name="cuisine" id="cuisine" >
                                <option value="American">American</option>
                                <option value="Chinese">Chinese</option>
                                <option value="Indian">Indian</option>
                                <option value="Italian">Italian</option>
                                <option value="Mexican">Mexican</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td><label for="image_url">Image URL:</label></td>
                        <td><input type="url" name="image_url" id="image_url"></td>
                    </tr>
                    <tr>
                        <td><button type="reset" class="discard">Discard</button></td>
                        <td><button type="submit" class="save">Save</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div class="footer"></div>
</body>

</html>
