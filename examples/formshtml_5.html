<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
</head>
<body>
    <h1>Input Data</h1>
    <hr>
    <form action="/lookup.html" method="post">
        <label for="phone_number">Phone Number: </label> 
        <input type="text" id="phone_number" name="phone_number" /> <br>

        <label for="otp">One-Time Password: </label> 
        <input type="password" id="otp" name="otp"/> <br>

        <label for="email">Email id: </label> 
        <input type="email" id="email" name="email" required/> <br>   

        <label for="quantity">Quantity: </label> 
        <input type="number" id="quantity" name="quantity" min="1" max="10" value="1"/> <br>   

        <label for="SearchForProdut">Product id: </label> 
        <input type="search" id="SearchForProdut" name="SearchForProdut"/> <br>        
        <button>Submit</button>
    </form>
</body>
