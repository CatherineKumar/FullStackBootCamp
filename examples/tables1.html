<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables 1 Exercise</title>
    <style>
        table{
            border-collapse: collapse;            
        }
        table, th, td {
            border: 3px dashed black;


        }
        th,td { 
            padding: 5px;
        }
    </style>
</head>
<body>
<h1>Friends and Family</h1>
<hr>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Birthday</th>
            <th>Favorite Dish</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Ajit</td>
            <td>Dec 12</td>
            <td>Ethiopian Veg Combination</td>
        </tr>
        <tr>
            <td>Jade</td>
            <td>May 16</td>
            <td>Soup Dumpling</td>
        </tr>
        <tr>
            <td>Phoenix</td>
            <td>Feb 01</td>
            <td>Korean Noodle Soup</td>
        </tr>
        <tr>
            <td>Catherine</td>
            <td>Sep 24</td>
            <td>Bahn Mi</td>
        </tr>        
    </tbody>
</table>
</body>
</html>
